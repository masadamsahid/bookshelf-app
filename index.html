<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aplikasi Rak Buku</title>

    <!--  Fonts  -->
    <link rel="=stylesheet" href="fonts.css">

    <!--  CSS  -->
    <link rel="stylesheet" href="style.css">

    <!--  Font Awesome  -->
    <script src="https://kit.fontawesome.com/e837a94a5d.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <nav>
        <div class="app-tittle">
            <h1>Aplikasi Rak Buku</h1>
        </div>
    </nav>
</header>

<main>

    <aside>

        <div id="pencarian">
            <input type="text" id="cari" name="cari" placeholder="Cari buku ...">
            <button id="go-cari" onclick="cariBuku()" >
                <i class="fas fa-search" style="font-size: 1em; margin: auto"></i>
            </button>
        </div>

        <div id="tambah-buku">
            <h4>Masukkan Buku Baru</h4>

            <div class="input-wrapper">
                <label for="judul">Judul</label>
                <input type="text" id="judul" name="judul" placeholder="Cari berdasarkan judul ...">
            </div>

            <div class="input-wrapper">
                <label for="penulis">Penulis</label>
                <input type="text" id="penulis" name="penulis" placeholder="Cari berdasarkan penulis ...">
            </div>

            <div class="input-wrapper">
                <label for="tahun">Tahun</label>
                <input type="number" id="tahun" name="tahun" placeholder="Cari berdasarkan tahun ...">
            </div>

            <div class="input-wrapper fit">
                <label for="is-dibaca">Selesai Dibaca</label>
                <input type="checkbox" id="is-dibaca" name="is-dibaca" value="on">
            </div>

            <button id="btn-tambah" class="btn-tambah">
                Tambah
            </button>

        </div>

        <div id="warning">
            <p>* klik dua kali (doubleclick) pada buku untuk menyunting</p>
        </div>

    </aside>


    <div id="konten">

        <section id="selesai-dibaca" class="bookshelf">
            <h1>Selesai Dibaca</h1>

            <div class="rak-buku">
            </div>
        </section>

        <section id="belum-dibaca" class="bookshelf">
            <h1>Belum Dibaca</h1>

            <div class="rak-buku">
            </div>
        </section>

    </div>

</main>

<footer style="background-color: whitesmoke;">
    <div class="copyright">
        &copy; Maulana Adam Sahid 2021
    </div>
</footer>

<script src="app.js"></script>

</body>
</html>
